<!DOCTYPE html>
<html>
<head>
    <title>Bush Shootout</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle/dist/ruffle.js"></script>
</head>
<body>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            let RufflePlayer = window.RufflePlayer;
            let player = RufflePlayer.newest().createPlayer();
            player.config = {
                autoplay: "on",
                // Add any other configurations here...
            };

            let element = document.createElement("div");
            element.id = "flashContent";
            document.body.appendChild(element);

            player.load("https://raw.githubusercontent.com/akac97/bushshootout/main/bushshootout_game.swf").then(function () {
                element.appendChild(player);
            }).catch(function (error) {
                console.error("Error loading Ruffle:", error);
                alert("Error loading Ruffle: " + error);
            });
        });
    </script>
</body>
</html>
